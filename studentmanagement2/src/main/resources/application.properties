spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/studentdb
spring.datasource.username=root
spring.datasource.password=root
server.servlet.context-path=/StudentManagement
spring.mvc.view.prefix:/WEB-INF/views/
spring.mvc.view.suffix:.jsp
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.autoconfigure.security.exclude[0]= org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.autoconfigure.security.exclude[1]= org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration